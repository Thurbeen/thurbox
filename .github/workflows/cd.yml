name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Analyze commits and determine if release is needed
  check-release:
    name: Analyze commits for release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.parse.outputs.should_release }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Full history for cocogitto

      - name: Check for releasable commits
        # Use latest main branch of cocogitto-action to get install-only feature
        uses: cocogitto/cocogitto-action@fe8ace544dfe3291b84b665f242f79a4f206b2a2 # main
        id: check
        with:
          install-only: true

      - name: Parse release decision
        id: parse
        run: |
          VERSION="$(cog bump --auto --disable-bump-commit --dry-run)"
          echo "Detected version: $VERSION"
          if [ -n "$VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release needed: $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "ℹ️  No releasable commits detected"
          fi

  # Create git tag (only if release needed)
  create-tag:
    name: Create release tag
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Create version tag
        uses: cocogitto/cocogitto-action@9a9fe03b31c47444290c0d7f9b1ee1b44ee13f20 # v4.1.0
        id: bump
        with:
          command: bump
          args: --auto --disable-bump-commit
          git-user: 'github-actions[bot]'
          git-user-email: 'github-actions[bot]@users.noreply.github.com'

      - name: Push tag to repository
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true

  # Build binaries for all platforms (only if tag created)
  build:
    name: Build ${{ matrix.target }}
    needs: [check-release, create-tag]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.check-release.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build release binary
        env:
          THURBOX_RELEASE_VERSION: ${{ needs.check-release.outputs.version }}
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Create archive
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE_NAME="thurbox-v${VERSION}-${TARGET}.tar.gz"

          cd target/$TARGET/release
          tar czf "../../../$ARCHIVE_NAME" thurbox
          cd ../../..

          # Also package LICENSE
          tar --append -zf "$ARCHIVE_NAME" LICENSE || true

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binary-${{ matrix.target }}
          path: thurbox-*.tar.gz
          if-no-files-found: error

  # Generate checksums for all binaries
  checksums:
    name: Generate checksums
    needs: [check-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v6.0.0
        with:
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          cd artifacts

          # Flatten directory structure
          find . -name "*.tar.gz" -exec mv {} . \;

          # Generate checksums
          sha256sum thurbox-*.tar.gz > "thurbox-v${VERSION}-checksums.txt"

          cat "thurbox-v${VERSION}-checksums.txt"

      - name: Upload checksums
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: checksums
          path: artifacts/thurbox-*-checksums.txt

  # Generate CHANGELOG from commits
  generate-changelog:
    name: Generate changelog
    needs: [check-release, create-tag]
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.stdout }}
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.check-release.outputs.version }}
          fetch-depth: 0

      - name: Generate changelog for release
        uses: cocogitto/cocogitto-action@9a9fe03b31c47444290c0d7f9b1ee1b44ee13f20 # v4.1.0
        id: changelog
        with:
          command: changelog
          args: --at ${{ needs.check-release.outputs.version }}

  # Publish GitHub Release
  publish:
    name: Publish GitHub Release
    needs: [check-release, create-tag, build, checksums, generate-changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -type f -name "*checksums.txt" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: thurbox ${{ needs.check-release.outputs.version }}
          body: |
            ${{ needs.generate-changelog.outputs.changelog || '## Changes

            See commit history for details.' }}
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
